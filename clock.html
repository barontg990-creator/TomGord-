<!DOCTYPE html>\n<html lang='en'>\n<head>\n    <meta charset='UTF-8'>\n    <meta name='viewport' content='width=device-width, initial-scale=1.0'>\n    <title>Digital Clock</title>\n    <style>\n        body {\n            display: flex;\n            justify-content: center;\n            align-items: center;\n            height: 100vh;\n            margin: 0;\n            font-family: Arial, sans-serif;\n            background: linear-gradient(90deg, rgba(238,174,202,1) 0%, rgba(148,187,233,1) 100%);\n        }\n        .clock {\n            text-align: center;\n            font-size: 3em;\n            color: white;\n            animation: fadeIn 1s ease;\n        }\n        @keyframes fadeIn {\n            from { opacity: 0; }\n            to { opacity: 1; }\n        }\n    </style>\n</head>\n<body>\n    <div class='clock' id='clock'></div>\n    <script>\n        function updateClock() {\n            const now = new Date();\n            const options = { hour: '2-digit', minute: '2-digit', second: '2-digit', timeZoneName: 'short' };\n            const timezones = ['America/Los_Angeles', 'America/New_York', 'Europe/London', 'Asia/Kolkata', 'Asia/Tokyo'];\n            let display = '';\n            timezones.forEach(tz => {\n                const formatter = new Intl.DateTimeFormat('en-US', { timeZone: tz, ...options });\n                const timeString = formatter.format(now);\n                display += `${tz}: ${timeString} <br>`;\n            });\n            document.getElementById('clock').innerHTML = display;\n        }\n        setInterval(updateClock, 1000);\n        updateClock(); // initial call to display time without waiting for interval\n    </script>\n</body>\n</html>
