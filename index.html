<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Enhanced Index</title>
</head>
<body>
    <header>
        <h1>Welcome to the Interactive Experience!</h1>
        <button id="soundToggle">Toggle Sound</button>
    </header>
    <main>
        <section>
            <h2>Features</h2>
            <p>Enjoy improved animations, interactive elements, and responsive design!</p>
        </section>
        <button id="confettiButton">Celebrate!</button>
    </main>
    <footer>
        <p>Thank you for visiting!</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>

<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f0f0f0;
        margin: 0;
        padding: 20px;
    }
    header {
        background-color: #4CAF50;
        color: white;
        padding: 15px;
    }
    button {
        background-color: #008CBA;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin: 10px;
    }
    button:hover {
        background-color: #005f75;
    }
</style>

<script>
    const confettiButton = document.getElementById('confettiButton');
    confettiButton.addEventListener('click', () => {
        // Call a function to trigger confetti
        triggerConfetti();
    });

    const soundToggle = document.getElementById('soundToggle');
    let isSoundOn = true;
    soundToggle.addEventListener('click', () => {
        isSoundOn = !isSoundOn;
        // Toggle sound logic
        if (isSoundOn) {
            soundToggle.innerText = 'Sound On';
        } else {
            soundToggle.innerText = 'Sound Off';
        }
    });

    function triggerConfetti() {
        // Logic to trigger confetti
        console.log('Confetti triggered!');
    }
</script>
