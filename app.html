<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Web Application</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f0f0f0; }
        header { background-color: #4CAF50; color: white; text-align: center; padding: 1em; }
        section { display: flex; justify-content: space-around; padding: 20px; }
        .widget { background: white; border-radius: 5px; padding: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); width: 30%; }
        textarea { width: 100%; height: 100px; margin: 10px 0; }
        .btn { padding: 10px 15px; background: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <header>
        <h1>Interactive Web Application</h1>
    </header>
    <section>
        <div class="widget" id="todo">
            <h2>Todo List</h2>
            <input type="text" id="todoInput" placeholder="Add a new task...">
            <button class="btn" onclick="addTodo()">Add</button>
            <ul id="todoList"></ul>
        </div>
        <div class="widget" id="weather">
            <h2>Weather Widget</h2>
            <input type="text" id="city" placeholder="Enter city name">
            <button class="btn" onclick="getWeather()">Get Weather</button>
            <p id="weatherResult"></p>
        </div>
        <div class="widget" id="notes">
            <h2>Note Taking Section</h2>
            <textarea id="noteInput" placeholder="Take your notes here..."></textarea>
            <button class="btn" onclick="saveNote()">Save Note</button>
            <p id="noteOutput"></p>
        </div>
        <div class="widget" id="calculator">
            <h2>Calculator</h2>
            <input type="text" id="calcInput" placeholder="Enter calculation"><br>
            <button class="btn" onclick="calculate()">Calculate</button>
            <p id="calcOutput"></p>
        </div>
        <div class="widget" id="music">
            <h2>Music Player</h2>
            <input type="file" id="musicInput" accept="audio/*">
            <audio id="musicPlayer" controls></audio>
        </div>
    </section>
    <script>
        function addTodo() {
            const todoInput = document.getElementById('todoInput');
            const todoList = document.getElementById('todoList');
            const li = document.createElement('li');
            li.textContent = todoInput.value;
            todoList.appendChild(li);
            todoInput.value = '';
        }
        async function getWeather() {
            const city = document.getElementById('city').value;
            const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=YOUR_API_KEY`);
            const data = await response.json();
            document.getElementById('weatherResult').textContent = `Temperature: ${data.main.temp}Â°C`; 
        }
        function saveNote() {
            const note = document.getElementById('noteInput').value;
            document.getElementById('noteOutput').textContent = note;
        }
        function calculate() {
            const input = document.getElementById('calcInput').value;
            document.getElementById('calcOutput').textContent = eval(input);
        }
        document.getElementById('musicInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            const player = document.getElementById('musicPlayer');
            const url = URL.createObjectURL(file);
            player.src = url;
        });
    </script>
</body>
</html>
